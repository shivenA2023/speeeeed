<!DOCTYPE html>
<html>
  <head>
    <title>Speed Limit Checker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Ticket Checker</h1>
    <hr />

    </p>
    <p id="output">Check your ticket fee size...</p>
  </body>
</html>
